<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/public/index.html">
    <title>Weiterleitung zu Cogyn...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0D3D3D 0%, #1a5f5f 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(64, 224, 208, 0.3);
            border-top: 4px solid #40E0D0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Weiterleitung zu Cogyn...</h1>
        <p>Falls du nicht automatisch weitergeleitet wirst:</p>
        <a href="/public/index.html" style="color: #40E0D0;">Klicke hier</a>
    </div>
    <script>
        // Sofortige Weiterleitung zu public/index.html (mit Auth-Check)
        window.location.href = '/public/index.html';
    </script>
</body>
</html>
